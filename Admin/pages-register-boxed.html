<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Language" content="en">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Register Boxed - ArchitectUI HTML Bootstrap 4 Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
        <meta name="description" content="ArchitectUI HTML Bootstrap 4 Dashboard Template">
        <!-- Disable tap highlight on IE -->
        <meta name="msapplication-tap-highlight" content="no">
        <link rel="stylesheet" href="/Admin/vendors/@fortawesome/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" href="/Admin/vendors/ionicons-npm/css/ionicons.css">
        <link rel="stylesheet" href="/Admin/vendors/linearicons-master/dist/web-font/style.css">
        <link rel="stylesheet" href="/Admin/vendors/pixeden-stroke-7-icon-master/pe-icon-7-stroke/dist/pe-icon-7-stroke.css">
        <link href="/Admin/styles/css/base.css" rel="stylesheet">
    </head>
    <body>
        <div class="app-container app-theme-white body-tabs-shadow">
            <div class="app-container">
                <div class="h-100 bg-premium-dark">
                    <div class="d-flex h-100 justify-content-center align-items-center">
                        <div class="mx-auto app-login-box col-md-8">
                            <div class="app-logo-inverse mx-auto mb-3"></div>
                            <div class="modal-dialog w-100">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <h5 class="modal-title">
                                            <h4 class="mt-2">
                                                <div>Welcome,</div>
                                                <span>It only takes a
                                                    <span class="text-success">few seconds</span> to create your account</span>
                                            </h4>
                                        </h5>
                                        <div class="divider row"></div>
                                        <div class="form-row">
                                            <div class="col-md-12">
                                                <div class="position-relative form-group">
                                                    <input name="email" id="exampleEmail"
                                                        placeholder="Email here..." type="email" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="position-relative form-group">
                                                    <input name="text" id="exampleName"
                                                        placeholder="Name here..." type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="position-relative form-group">
                                                    <input name="password" id="examplePassword"
                                                        placeholder="Password here..." type="password" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="position-relative form-group">
                                                    <input name="passwordrep" id="examplePasswordRep"
                                                        placeholder="Repeat Password here..." type="password" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-3 position-relative form-check">
                                            <input name="check" id="exampleCheck" type="checkbox" class="form-check-input">
                                            <label for="exampleCheck" class="form-check-label">Accept our
                                                <a href="javascript:void(0);">Terms and Conditions</a>.
                                            </label>
                                        </div>
                                        <div class="divider row"></div>
                                        <h6 class="mb-0">
                                            Already have an account?
                                            <a href="/Admin/pages-login-boxed.html" class="text-primary">Sign in</a> |
                                            <a href="/Admin/pages-forgot-password-boxed.html" class="text-primary">Recover Password</a>
                                        </h6>
                                    </div>
                                    <div class="modal-footer d-block text-center">
                                        <button class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-primary btn-lg" onclick="validateLoginForm()">Create Account</button>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center text-white opacity-8 mt-3">Copyright Â© ArchitectUI 2019</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

        
        <script>
            function validateLoginForm() {
                var email = document.getElementById("exampleEmail").value;
                var password = document.getElementById("examplePassword").value;
                var text = document.getElementById("exampleName").value;
        
                // Check if email and password are filled
                if (email.trim() === "" || password.trim() === "" || text.trim() === "") {
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: "Please input all the required data.",
                    });
                    return false; // prevent form submission
                }
        
                // Check if the checkbox is checked
                var checkbox = document.getElementById("exampleCheck");
                if (!checkbox.checked) {
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: "Please accept the Terms and Conditions.",
                    });
                    return false; // prevent form submission
                }
        
                // Assuming a successful validation, show loading indicator
                Swal.fire({
                    icon: "success",
                    title: "The account has been successfully created!.",
                    text: "Please wait.",
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    allowEnterKey: false
                });
        
                // Delay the redirection by 3 seconds (3000 milliseconds)
                setTimeout(function () {
                    // Close the loading indicator
                    Swal.close();
        
                    // Redirect to "manager-data.html"
                    window.location.href = "/Admin/pages-login-boxed.html";
                }, 3000);
        
                // If you need to submit the form data to the server, uncomment the following line:
                // document.getElementById("loginForm").submit();
            }
        </script>
        
        

    </body>
</html>
